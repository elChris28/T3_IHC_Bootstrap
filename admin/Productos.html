<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="/admin/style/navegacionAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="interfazAdmin">
        <aside class="barraLateral d-flex flex-column bg-dark text-white p-3" style="height: 100vh; width: 220px;">
        <h2 class="text-center mb-4">Cine del Norte</h2>
        <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="admin.html" class="nav-link text-white"><i class="fa-solid fa-chart-line me-2"></i>Dashboard</a></li>
            <li class="nav-item mb-2"><a href="peliculas.html" class="nav-link text-white"><i class="fa-solid fa-video me-2"></i>Películas</a></li>
            <li class="nav-item mb-2"><a href="salas.html" class="nav-link text-white"><i class="fas fa-tv me-2"></i>Salas</a></li>
            <li class="nav-item mb-2"><a href="productos.html" class="nav-link text-white"><i class="fas fa-box-open me-2"></i>Productos</a></li>
            <li class="nav-item mb-2"><a href="Promociones.html" class="nav-link text-white"><i class="fa-solid fa-tag me-2"></i>Promociones</a></li>
            <li class="nav-item mb-2"><a href="empleados.html" class="nav-link text-white"><i class="fa-solid fa-users me-2"></i>Empleados</a></li>
            <li class="nav-item mb-2"><a href="reportes.html" class="nav-link text-white"><i class="fa-solid fa-folder-plus me-2"></i>Reportes</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Cerrar Sesión</a></li>
        </ul>
        </aside>
        <main class="contenido-principal">
            <header class="encabezado-principal d-flex justify-content-between align-items-center bg-white p-4 rounded shadow-sm mb-4">
                <h1 class="h3 text-dark m-0">Productos</h1>
                <div class="acciones-usuario d-flex align-items-center gap-3">
                    <i class="fas fa-bell text-secondary fs-5"></i>
                    <i class="fas fa-cog text-secondary fs-5"></i>
                    <img src="/img/usuarioFondo.png" alt="avatar" class="avatar">
                </div>
            </header>
        <form class="d-flex flex-column gap-3">
            <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre del producto" required />
            </div>
            <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Descripción" required />
            </div>
            <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Precio S/." required />
            </div>
            <div class="col-md-4">
            <select class="form-select" required>
                <option value="">Categoría</option>
                <option value="Combos">Combos</option>
                <option value="Snacks">Snacks</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Otros">Otros</option>
            </select>
            </div>
            <div class="col-md-4">
            <input type="file" class="form-control" accept="image/*" required />
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-dark">Agregar Producto</button>
            </div>
        </form>
        </main>
    </div>
</body>
</html>
